<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witcher</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <header>
        <div class="logo-container">
                <h4 class="logo">Witcher</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="Wallpaper.html">Wallpaper</a></li>
                <li><a class="nav-link" href="reg.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="video1">
        <video src="What is a Witcher.mp4" autoplay mute loop></video>
         <div class="regform"><h1>Registration Form</h1></div>
           <div class="mane">
            <form>
               <div id="name">
                   <h2 class="name">Name</h2>
                   <input class="firstname" type="text" name="first_name"><br>
                   <label class="firstlabel">first name</label>
                   <input class="lastname" type="text" name="last_name">
                   <label class="lastlabel">last name</label>

               </div>
               <h2 class="name">Phone</h2>
               <input class="code" type="text" name="area_code">
               <label class="area-code">Area code</label>
               <input class="number" type="text" name="phone">
               <label class="phone-number">Phone Number</label>

               <h2 class="name">Best Witcher Game</h2>
               <select class="option" name="subject">
                   <option disabled="disabled" selected="selected">--Choose Option</option>
                   <option>Witcher 1</option>
                   <option>Witcher 2</option>
                   <option>Witcher 3</option>
               </select>
               <h2 id="student">Are you 18+</h2>
               <label class="radio">
                   <input class="radio-one" type="radio"  name="radio">
                   <span class="checkmark"></span>
                   Yes
               </label>
               <label class="radio">
                 <input class="radio=two" type="radio" name="radio">
                 <span class="checkmark"></span>
                 No
                 </label><br>
               <button type="submit">Register</button>
               <h1 class="end">Remember to Toss a coin.</h1> 
            </form>
         </div>
    </div>
</body>
</html>
